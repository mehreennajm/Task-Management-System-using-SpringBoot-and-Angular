  <!----------------- Editing Department Data modal -----------------> 

      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-edit">Update Department</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <input type="hidden" class="form-control" formControlName="departmentId">
          <div class="form-group">
            <label>Department name:</label>
            <div class="input-group">
              <input class="form-control" formControlName="name">
            </div>
          </div>
            <div class="modal-footer">
              <button data-bs-dismiss="modal" class="btn btn-info" (click)="onSave(editForm.value)" >Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()">Close</button>
            </div>
        </form>
      </div>

  <!----------------- End editing Data modal ----------------->
