 <!----------------- Editing Department Data modal -----------------> 
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title-edit">Update Employee</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm">
        <input type="hidden" class="form-control" formControlName="employeeId">
        <div class="form-group">
          <label>Employee First name:</label>
          <div class="input-group">
            <input class="form-control" formControlName="firstName" required>
          </div>
          <div>
            <span class="text-danger" *ngIf="!editForm.get('firstName')?.valid &&
            editForm.get('firstName')?.touched">Please Enter the First name!</span>
          </div>
          
        </div>

        <div class="form-group">
          <label>Employee last name:</label>
          <div class="input-group">
            <input class="form-control" formControlName="lastName" required>
          </div>
          <div>
            <span class="text-danger" *ngIf="!editForm.get('lastName')?.valid &&
            editForm.get('lastName')?.touched">Please Enter the Last name!</span>
          </div>
        </div>

        <div class="form-group">
          <label>Position:</label>
          <div class="input-group">
            <input class="form-control" formControlName="position" required>
          </div>
          <div>
            <span class="text-danger" *ngIf="!editForm.get('position')?.valid &&
            editForm.get('position')?.touched">Please Enter the Position!</span>
          </div>
        </div>

        <div class="form-group">
          <label>Department:</label>
          <div class="input-group">
            <select formControlName="department">
              <option *ngFor="let department of departments" [ngValue]="department" [selected]="department.name==selectedDepartment" >
                {{department.name }} {{department.name==selectedDepartment}}
                </option>
            </select>
          </div>
        </div>

          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-info" (click)="onSave(editForm.value)">Save changes</button>
            <button  type="button" class="btn btn-danger" (click)="onClose()">Close</button>
          </div>
      </form>
    </div>
<!----------------- End editing Data modal ----------------->
